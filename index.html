<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue App</title>
  <meta name="My first Vue App" content="Index page">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="app">
        <a :href="link" :title="message">{{ message }}</a>

        <ul>
            <li v-for="person in persons">{{ person }}</li>
        </ul>

        <p @click="switchMe" :style="styleSwitch()">
            Switch me!
        </p>

        <div :class="success ? 'checked' : 'unchecked' " :style="style">
            <p v-if="success">Checked</p>
            <p v-else>Unchecked</p>
        </div>

        <input type="text" v-model="message">
        <input type="checkbox" v-model="success">

        <input type="checkbox" v-model="className" :true-value="'checked'" :false-value="'unchecked'">
        <div :class="className">2nd box</div>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js" 
        integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw==" 
        crossorigin="anonymous"
    >
    </script>
    <script src="./app.js"></script>
</body>
</html>
