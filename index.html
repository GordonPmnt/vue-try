<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue App</title>
  <meta name="My first Vue App" content="Index page">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="app">
        <a :href="link" @click.prevent="clicked" >Link with no redirect</a>
        <br />
        <input type="text" v-model="normal" />
        <p>{{ normal }}</p>
        <input type="text" v-model.lazy="lazy" />
        <p>{{ lazy }}</p>
        <input type="text" v-model="keyboard" @keyup.space="pressed" />
        <p>{{ keyboard }}</p>
        <input type="text" v-model="custom" v-hey.modifierOne="custom" />
        <p>{{ custom }}</p>

        <div @click="clickOne">
            <p @click.stop="clickTwo">Click test - stop and do not execute clickOne</p>
        </div>

    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js" 
        integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw==" 
        crossorigin="anonymous"
    >
    </script>
    <script src="./app.js"></script>
</body>
</html>
