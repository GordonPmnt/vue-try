<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue App</title>
  <meta name="My first Vue App" content="Index page">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="app">
      <form-user :user="user" @save="save">This text should be displayed</form-user>
      <message :message="message" other="This is not a variable because there is no ':'"></message>
      <newmessage :newmessage="message"></newmessage>
      <counter></counter>
      <counter :start="3"></counter>
      <button v-if="!alert" @click="showAlert">Show Alert</button>
      <warning :alert="alert" @close="hideAlert"></warning>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js" 
        integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw==" 
        crossorigin="anonymous"
    >
    </script>
    <script src="./app.js"></script>
</body>
</html>
